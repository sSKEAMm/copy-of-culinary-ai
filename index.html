<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary AI</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#D9534F" />
    <meta name="description" content="Your personal AI-powered culinary assistant" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Culinary AI" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #D9534F; /* Red-Orange */
        --color-secondary: #5CB85C; /* Green */
        --color-accent: #F0AD4E; /* Orange */
        --color-background: #F8F9FA; /* Light Gray */
        --color-text-primary: #333333; /* Dark Gray */
        --color-text-secondary: #6C757D; /* Medium Gray */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
      }
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
